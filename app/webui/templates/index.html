{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-2">
        <form id="controller-options">
            <div class="form-group">
                <label for="temperature_profile">Temperaturprofil</label>
                <select class="form-control" id="temperature_profile">
                    <option>Profil 1</option>
                    <option>Profil 2</option>
                    <option>Profil 3</option>
                </select>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" onclick="$.post('controller/start', $('#controller-options').serialize()); updateTrajectory(); updateStatus()">Heizung starten</button>
                <button type="button" class="btn btn-default" onclick="$.post('controller/stop')">Heizung anhalten</button>
            </div>
            <div class="form-group">
                <a class="btn btn-default" href="snapshot" role="button">Messung speichern</a>
            </div>
            <div class="form-group">
                <a class="btn btn-default" href="settings" role="button">Einstellungen</a>
            </div>
        </form>
        <div class="controller_status">
            <label for="controller_status">Status:</label>
            <span id="controller_status">Verbindung wird aufgebaut...</span>
        </div>
        <div class="alert alert-danger collapse" role="alert" id="error_message">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            Es konnte keine Verbindung zum Regler hergestellt werden.
        </div>
    </div>
    <div class="col-md-8">
        <div id="plot"></div>
    </div>
</div>
<script type="text/javascript" src="/static/js/plot.js"></script>
{% endblock %}

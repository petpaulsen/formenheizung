<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formenheizung</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/stylesheet.css" rel="stylesheet">

    <script type="text/javascript" src="static/js/d3.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <script type="text/javascript">
        function stopHeater() {
            $.post("cmd/stop", function(data) {});
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-2">
            <form id="controller-options">
                <div class="form-group">
                    <label for="temperature_profile">Temperaturprofil</label>
                    <select class="form-control" id="temperature_profile">
                        <option>Profil 1</option>
                        <option>Profil 2</option>
                        <option>Profil 3</option>
                    </select>
                </div>
                <button type="button" class="btn btn-default" onclick="$.post('cmd/start', $('#controller-options').serialize())">Heizung starten</button>
                <button type="button" class="btn" onclick="$.post('cmd/stop')">Heizung anhalten</button>
            </form>
            <div class="alert alert-danger" role="alert" id="error_message" style="display: none;">
                <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
                <span class="sr-only">Error:</span>
                Es konnte keine Verbindung zum Regler hergestellt werden.
            </div>
        </div>
        <div class="col-md-8">
            <div id="plot"></div>
        </div>
    </div>
</div>
<script type="text/javascript" src="static/js/plot.js"></script>

<script src="static/js/jquery-3.2.0.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>

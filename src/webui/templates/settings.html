<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Formenheizung - Einstellungen</title>

    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/stylesheet.css" rel="stylesheet">

    <script type="text/javascript" src="static/js/d3.min.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div>
    <div class="row">
        <div class="col-md-2">
            <form id="controller-settings" method="post">
                <div class="form-group">
                    <label for="temperature_profile">Temperaturprofil</label>
                    <select class="form-control" id="temperature_profile">
                        {% for profile_id, profile_name in profiles %}
                        <option value="{{profile_id}}">{{profile_name}}</option>
                        {% endfor %}
                    </select>
                    <button type="submit" class="btn btn-default" formtarget="profile/export">Exportieren</button>
                    <button type="submit" class="btn btn-default" formtarget="profile/delete">LÃ¶schen</button>
                </div>
                <div class="form-group">
                    <label for="exampleInputFile">Temperaturprofil importieren</label>
                    <input type="file" id="exampleInputFile">
                    <p class="help-block">
                        Das Temperaturprofil muss als Exceltabelle vorliegen.
                        Das <a href="Profilvorlage.xslx">Beispiel</a> kann heruntergeladen und als Vorlage genutzt werden.
                    </p>
                    <button type="submit" class="btn btn-default" formtarget="profile/import">Importieren</button>
                </div>
            </form>

            <div class="form-group">
                <a class="btn btn-default" href="update" role="button">Software aktualisieren</a>
            </div>
        </div>
    </div>
</div>

<script src="static/js/jquery-3.2.0.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>
</body>
</html>
